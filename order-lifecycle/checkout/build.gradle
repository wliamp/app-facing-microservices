plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

bootJar {
    archiveFileName = 'cko.jar'
}

dependencies {
    implementation 'io.github.wliamp:spring-boot-starter-reactive-token:0.0.1'
    implementation 'io.github.wliamp:spring-boot-starter-reactive-provider-payment:0.0.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
